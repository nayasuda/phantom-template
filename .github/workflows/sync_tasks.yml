name: Sync Google Tasks

on:
  schedule:
    - cron: '*/30 0-9 * * *' # UTC 0-9時 (JST 09:00-18:30) 30分おき
  workflow_dispatch: # 手動実行を可能にする

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
      GOOGLE_TOKEN_BASE64: ${{ secrets.GOOGLE_TOKEN_BASE64 }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install google-auth-oauthlib google-api-python-client google-auth-httplib2 google-generativeai

    - name: Run sync_google_tasks.py (Project draft mode)
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        GH_TOKEN: ${{ secrets.GH_PAT }}
        GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
        GOOGLE_TOKEN_BASE64: ${{ secrets.GOOGLE_TOKEN_BASE64 }}
      run: python scripts/sync_google_tasks.py --owner nayasuda --repo multi-agent-phantom --no-create-issues